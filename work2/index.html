<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Arva number</title>
    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            const result = document.getElementById('result');

            if (userGuess < randomNumber) {
                result.textContent = 'Suurem';
            } else if (userGuess > randomNumber) {
                result.textContent = 'Väiksem';
            } else {
                result.textContent = 'Õige! Number oli ' + randomNumber;
            }
        }
    </script>
</head>
<body>
    <h1>Arva number vahemikus 1-10</h1>
    <label for="guess"></label><input type="number" id="guess" min="1" max="10">
    <button onclick="checkGuess()">Kontrolli</button>
    <p id="result"></p>
</body>
</html>
