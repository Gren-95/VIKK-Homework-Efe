<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of Contents</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        ol {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            list-style-position: inside;
        }
        ol li {
            margin: 10px 0;
            padding-left: 20px;
        }
        ol li a {
            text-decoration: none;
            color: #007BFF;
        }
        ol li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Programming Homework</h1>
    <h2>Table of Contents</h2>
    <ol>
        <li><a href="./work1">kodutöö</a></li>
        <li><a href="./work2">Kodutöö</a></li>
    </ol>
</body>
</html>
